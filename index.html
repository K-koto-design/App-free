<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-Store | Установка приложений</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #f2f2f7;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        h1 { font-weight: 800; font-size: 28px; margin-bottom: 20px; width: 100%; max-width: 400px; }
        
        .app-card {
            background: white;
            width: 100%; max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            display: flex; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            text-decoration: none; color: black;
            transition: transform 0.2s;
        }
        .app-card:active { transform: scale(0.97); }
        
        .app-icon {
            width: 70px; height: 70px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ff0000, #ffcc00);
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: white; font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .app-info { flex: 1; }
        .app-name { font-weight: 700; font-size: 18px; }
        .app-desc { color: #8e8e93; font-size: 13px; margin-top: 4px; }
        
        .btn-install {
            background: #007aff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
        }

        /* Инструкция */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100;
            align-items: flex-end;
        }
        .modal-content {
            background: white; width: 100%;
            border-radius: 25px 25px 0 0;
            padding: 30px; text-align: center;
            box-sizing: border-box;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .step { display: flex; align-items: center; margin-bottom: 20px; text-align: left; }
        .step-num { width: 24px; height: 24px; background: #007aff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 12px; font-weight: bold; }
        
        .close-btn { margin-top: 20px; color: #007aff; font-weight: 600; cursor: pointer; }
        .share-icon { width: 20px; vertical-align: middle; margin: 0 5px; }
    </style>
</head>
<body>

    <h1>Магазин K-Apps</h1>

    <div class="app-card" onclick="showInstructions('K-Online', 'https://k-koto-design.github.io/Online/')">
        <div class="app-icon">К</div>
        <div class="app-info">
            <div class="app-name">K-Online</div>
            <div class="app-desc">Мобильный банк • 2026</div>
        </div>
        <div class="btn-install">УСТАНОВИТЬ</div>
    </div>

    <div id="instructionModal" class="modal" onclick="closeInstructions()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modalAppName">Установка</h2>
            <p style="color: #666;">Чтобы установить приложение на iPhone:</p>
            
            <div class="step">
                <div class="step-num">1</div>
                <div>Нажмите кнопку <b>«Поделиться»</b> внизу экрана Safari (квадрат со стрелкой).</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div>Прокрутите список вниз и выберите <b>«На экран „Домой“»</b>.</div>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <div>Нажмите <b>«Добавить»</b> в верхнем углу.</div>
            </div>

            <button class="btn-install" style="width: 100%; padding: 15px;" id="openAppBtn">1. Сначала открыть сайт</button>
            <div class="close-btn" onclick="closeInstructions()">Понятно</div>
        </div>
    </div>

    <script>
        let currentAppUrl = "";

        function showInstructions(name, url) {
            document.getElementById('modalAppName').innerText = "Установка " + name;
            currentAppUrl = url;
            document.getElementById('instructionModal').style.display = 'flex';
            document.getElementById('openAppBtn').onclick = () => {
                window.location.href = url;
            };
        }

        function closeInstructions() {
            document.getElementById('instructionModal').style.display = 'none';
        }
    </script>
</body>
</html>
