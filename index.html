<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PWA Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0a84ff">

<!-- iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="PWA Store">

<link rel="manifest" href="manifest.json">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f5f5f7;
}

/* HEADER */
header {
  padding: 14px 16px;
  background: white;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,.08);
}

.logo {
  width: 40px;
  height: 40px;
}

header h2 {
  margin: 0;
  font-size: 18px;
}

header input {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ddd;
}

button {
  background: #0a84ff;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 14px;
  font-weight: 600;
}

/* GRID */
main {
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
}

.app {
  background: white;
  border-radius: 18px;
  padding: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.app img {
  width: 72px;
  height: 72px;
  border-radius: 16px;
  object-fit: cover;
}

.rating { color: #ffb400; }

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  border-radius: 18px;
  padding: 16px;
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, textarea {
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ddd;
}
</style>
</head>
<body>

<header>
  <!-- SVG LOGO -->
  <svg class="logo" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#0a84ff"/>
        <stop offset="100%" stop-color="#5e5ce6"/>
      </linearGradient>
    </defs>
    <rect x="10" y="10" width="80" height="80" rx="22" fill="url(#g)"/>
    <path d="M35 50h30M50 35v30" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
  </svg>

  <h2>PWA Store</h2>
  <input placeholder="Поиск" oninput="search(this.value)">
  <button onclick="openModal()">＋</button>
</header>

<main id="apps"></main>

<!-- ADD APP -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Добавить PWA</h3>
    <input id="name" placeholder="Название">
    <textarea id="desc" placeholder="Описание"></textarea>
    <input id="icon" placeholder="URL иконки">
    <input id="screens" placeholder="Скрины (через ,)">
    <input id="url" placeholder="URL PWA">
    <input id="rating" type="number" min="1" max="5" placeholder="Рейтинг">
    <button onclick="saveApp()">Сохранить</button>
    <button onclick="closeModal()" style="background:#aaa">Отмена</button>
  </div>
</div>

<script>
let apps = JSON.parse(localStorage.getItem("apps") || "[]")
const appsEl = document.getElementById("apps")
const modal = document.getElementById("modal")

function openModal(){ modal.style.display="flex" }
function closeModal(){ modal.style.display="none" }

function saveApp(){
  if(!name.value || !url.value) return alert("Название и URL обязательны")
  apps.push({
    id: Date.now(),
    name: name.value,
    desc: desc.value,
    icon: icon.value,
    screens: screens.value.split(",").filter(Boolean),
    url: url.value,
    rating: rating.value || 0
  })
  localStorage.setItem("apps", JSON.stringify(apps))
  closeModal()
  render(apps)
}

function render(list){
  appsEl.innerHTML=""
  list.forEach(app=>{
    const el=document.createElement("div")
    el.className="app"
    el.innerHTML=`
      <img src="${app.icon||'https://via.placeholder.com/72'}">
      <b>${app.name}</b>
      <small>${app.desc||""}</small>
      <div class="rating">${"★".repeat(app.rating)}</div>
      <button onclick="openApp('${app.url}')">Открыть / Установить</button>
    `
    appsEl.appendChild(el)
  })
}

function openApp(url){ window.open(url,"_blank") }

function search(q){
  q=q.toLowerCase()
  render(apps.filter(a=>a.name.toLowerCase().includes(q)))
}

render(apps)

/* SERVICE WORKER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js")
}
</script>

</body>
</html>
